<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>La Mejor Cocina</title>
</h:head>
<h:body>
	<p:growl id="growl" showDetail="true" sticky="true" />
	<p:layout style="min-width:500px;min-height:1000px;">
		<p:layoutUnit position="west" resizable="true" size="900" minSize="40"
			maxSize="500">
			<h:form>
				<p:panelMenu style="width:290px">

					<p:submenu label="FacturaciÃ³n">
						<p:menuitem value="Home" action="home" icon="pi pi-home" />
						<p:menuitem value="Crear factura" action="crearFactura"
							icon="pi pi-save" />
					</p:submenu>
					<p:separator />
					<p:submenu label="Reportes">


						<p:menuitem value="Reporte Camareros" action="reporteCamareros"
							icon="pi pi-home" />
						<p:menuitem value="Reporte Clientes" action="reporteClientes"
							icon="pi pi-file" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<p:separator></p:separator>
			<p:outputLabel>Reporte de camareros:</p:outputLabel>
			<p:dataTable var="reporte"
				value="#{reporteCamarerosController.reporte}">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nombre" />
					</f:facet>
					<h:outputText value="#{reporte.nombre}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Primer Apellido" />
					</f:facet>
					<h:outputText value="#{reporte.apellido1}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Segundo apellido" />
					</f:facet>
					<h:outputText value="#{reporte.apellido2}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="mes" />
					</f:facet>
					<h:outputText value="#{reporte.mes}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Facturado" />
					</f:facet>
					<h:outputText value="#{reporte.facturado}" />
				</p:column>
			</p:dataTable>
			<p:separator></p:separator>
		</p:layoutUnit>
	</p:layout>


</h:body>
</html>
